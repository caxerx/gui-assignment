<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Library System</title>
</head>

<body>
    <div id="app">
        <v-app id="inspire">
            <v-content class="primary">
                <v-toolbar color="primary" dark flat app>
                    <v-spacer></v-spacer>
                    <v-layout justify-end align-center pt-3 pr-1>
                        <div>
                            <p class="text-xs-left">
                                Logged in as <b class="red--grey">{{user.username}}</b>
                                <br/> {{user.role}}
                            </p>
                        </div>
                    </v-layout>
                    <v-toolbar-action>
                        <v-tooltip bottom>
                            <v-btn @click="logout" slot="activator" icon>
                                <v-icon>exit_to_app</v-icon>
                            </v-btn>
                            <span>Logout</span>
                        </v-tooltip>
                    </v-toolbar-action>
                </v-toolbar>
                <v-container fluid fill-height>
                    <v-layout align-center justify-center>
                        <v-flex xs12 sm8>
                            <v-container style="max-width: 1000px;">
                                <v-layout column justify-center align-center>
                                    <p class=" font-weight-thin display-3 white--text text-xs-center">Library System</p>
                                </v-layout>

                                <v-layout row>
                                    <v-flex xs12>
                                        <form @submit.prevent="search">
                                            <v-text-field name="name" prepend-inner-icon="search" outline dark clearable color="white" single-line v-model="keyword"></v-text-field>
                                        </form>
                                    </v-flex>
                                </v-layout>
                                <v-layout column align-center justify-center>
                                    <v-flex>
                                        <v-btn flat dark outline @click="search">Search</v-btn>
                                    </v-flex>
                                </v-layout>
                            </v-container>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js "></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js "></script>
<script>
    new Vue({
        el: '#app',
        data: () => ({
            keyword: "",
            user: {}
        }),
        created() {
            let user = localStorage.getItem("loggedInAs");
            if (!user) {
                window.location.href = "./index.html";
                return;
            }
            this.user = JSON.parse(user);

        },
        methods: {
            search() {
                window.location.href = `./search-result.html?keyword=${this.keyword}`
            },
            logout() {
                window.location.href = `./login.html`
            }
        }
    })
</script>

</html>
